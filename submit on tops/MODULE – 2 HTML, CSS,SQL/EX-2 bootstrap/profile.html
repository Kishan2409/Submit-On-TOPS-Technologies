<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- External css file link -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <!-- bootstrap v5.1.3 css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap v5.1.3 js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- bootstrap v1.9.1 icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body>
    <div class="container-fluid">
            <div class="row m-2">
                <div class="col-md-4  bg-white mt-5 p-5 border">
                    <img class="img-fluid m-1 p-5" src="image/WhatsApp Image 2022-09-21 at 12.44.58 PM.jpeg">
                    <span class="bi bi-person-circle"> Sinojiya Kishan</span><br><br>
                    <span class="bi bi-telephone"> (+91)-812-883-6095</span>
                </div>
                
                <div class="col-md-5 bg-white mt-5 p-5  border">
                    
                    <div class="row">
                        <div class="col-md-10">
                            <h3 class="text-black m-3">Profile Setting</h3>
                        </div>
                        <div class="col-md-6">
                            Name :<br>
                            <input class="form-control" type="text" name="fn" placeholder="Firstname">
                        </div>
                        <div class="col-md-6">
                            Surname :<br>
                            <input class="form-control" type="text" name="sn"  placeholder="Surname">
                        </div>
                        <div class="col-md-12">
                            <span class="bi bi-phone"></span> Phone number :<br>
                            <input class="form-control" type="text" name="pn"  placeholder="Mobile number">
                        </div>
                        <div class="col-md-12">
                            <span class="bi bi-pin-map-fill"></span> Address :<br>
                            <textarea class="col-12 form-control" name="add"  placeholder="Address"></textarea>
                        </div>
                        <div class="col-md-12">
                            <span class="bi bi-inbox-fill"></span> Email id :<br>
                            <input class="form-control" type="text" name="e-id"  placeholder="Example@domain.com">
                        </div>
                        <div class="col-md-12">
                            <span class="bi bi-inbox-fill"></span> Education :<br>
                            <input class="form-control" type="text" name="edu"  placeholder="Fill Education Details">
                        </div>
                        <div class="col-md-6">
                            Country :<br>
                            <select class="col-md-12 form-control">
                                <option value="">--------Select-------------</option>
                                <option value="India">India</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            State :<br>
                            <select class="col-md-12 form-control">
                                <option value="">--------Select-------------</option>
                                <option value="India">Gujrat</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <div class="text-white" >
                                <input class=" sbt col-md-4 text-white" type="submit" name="Submit" value="Save Profile">
                            </div>
                        </div>
                    </div>    
                </div>

                <div class="col-md-3 bg-white mt-5 p-5">
                    <div class="row ">
                    <div class="col-md-6"> 
                        <span class="text-black">Edit Experience </span>
                    </div>
                    <div class="col-md-6">
                       <input class="form-control"   type="text" name="expe"  placeholder="Experience">
                    </div>
                    <div class="text-black col-md-12 m-1 ">
                        Experience in Designing :<br>
                        <input class="form-control" type="text" name="exde" placeholder="Designing Experience ">
                    </div>
                    <div class=" text-black m-1 col-md-12">
                        Additional Details :<br>
                        <input class="form-control" type="text" name="exde" placeholder="Additional Details ">
                    </div>
                </div>
                </div>
                
            </div>
    </div>
</body>
</html>
