<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- External css file link -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <!-- bootstrap v5.1.3 css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap v5.1.3 js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- bootstrap v1.9.1 icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body>
    <div class="container-fluid">
            <div class="profile bg-white w-25">
                <div class="photo">
                    <img class="img-fluid m-1 p-5" src="image/WhatsApp Image 2022-09-21 at 12.44.58 PM.jpeg">
                </div>

                <div class="UD">
                 <span class="bi bi-person-circle m-lg-5"> Sinojiya Kishan</span><br><br>
                 <span class="bi bi-telephone m-lg-5"> (+91)-812-883-6095</span>
                </div>
            </div>

            <div class="border">

            </div>
            
            <div class="prse bg-white ">
                <h3 class="text-black m-3">Profile Setting</h3>
                <div class="un text-black m-2 ">
                    Name :<br>
                    <input class="w-100" type="text" name="fn" placeholder="Firstname">
                </div>
                <div class="un text-black m-2 ">
                    Surname :<br>
                    <input class="w-100" type="text" name="sn"  placeholder="Surname">
                </div>
                <div class="text-black m-2" >
                    <span class="bi bi-phone"></span> Phone number :<br>
                    <input class="w-100" type="text" name="pn"  placeholder="Mobile number">
                </div>
                <div class="text-black m-2" >
                    <span class="bi bi-pin-map-fill"></span> Address :<br>
                    <input class="w-100" type="text" name="add"  placeholder="Address">
                </div>
                <div class="text-black m-2" >
                    <span class="bi bi-inbox-fill"></span> Email id :<br>
                    <input class="w-100" type="text" name="e-id"  placeholder="Example@domain.com">
                </div>
                <div class="text-black m-2" >
                    <span class="bi bi-inbox-fill"></span> Education :<br>
                    <input class="w-100" type="text" name="edu"  placeholder="Fill Education Details">
                </div>
                <div class="un text-black m-2">
                    Country :<br>
                    <input class="w-100" type="text" name="con" placeholder="Country">
                </div>
                <div class="un text-black m-2 ">
                    State :<br>
                    <input class="w-100" type="text" name="sta"  placeholder="State">
                </div>
                <div class="text-white" >
                   <input class="sbt text-white" type="submit" name="Submit" value="Save Profile">
                </div>
            </div>

            <div class="border"></div>
            
            <div class="excrcise bg-white w-25">
                <div class="ex text-black m-3">
                    <span class="text-black">Edit Experience :</span>
                </div>
                <div class="ex text-black m-3 ">
                    <input class="w-100" type="text" name="expe"  placeholder="Experience">
                </div>
                <div class=" text-black m-2">
                    Experience in Designing :<br>
                    <input class="w-100" type="text" name="exde" placeholder="Designing Experience ">
                </div>
                <div class=" text-black m-2">
                    Additional Details :<br>
                    <input class="w-100" type="text" name="exde" placeholder="Additional Details ">
                </div>
            </div>
    </div>
</body>
</html>
